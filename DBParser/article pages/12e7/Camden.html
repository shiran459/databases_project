<p><b>Camden</b> is a place in north <a href="/London" title="London">London</a>, England. It has a big <a href="/Market" title="Market">market</a> which has lots of <a href="/Clothing" title="Clothing">clothes</a>. It is also good for <a href="/Music" title="Music">music</a>. It is an Urban Area. <a href="/Regent's_Canal" title="Regent's Canal">Regent's Canal</a> runs through Camden.</p>
