<p>To <b>fry</b> <a href="/Food" title="Food">food</a> is to <a href="/Cook" title="Cook">cook</a> it in hot <a href="/Butter" title="Butter">butter</a> or <a href="/Vegetable_oil" title="Vegetable oil">vegetable oil</a>. We can fry food in a small amount of butter or oil in a <a href="/Frying_pan" title="Frying pan">pan</a> or in a lot of oil in a <a href="/Pot" title="Pot">pot</a>. Some <a href="/Restaurant" title="Restaurant">restaurants</a> also have large <a href="/Deep_fryer" title="Deep fryer">deep fryers</a> to fry a lot of food at once.</p>
