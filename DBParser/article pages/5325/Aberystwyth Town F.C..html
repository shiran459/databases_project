<p><b>Aberystwyth Town Football Club</b> are a <a href="/Wales" title="Wales">Welsh</a> <a href="/Football_(soccer)" title="Football (soccer)">football (soccer)</a> team.</p>
<p>The club was started in <a href="/1884" title="1884">1884</a>. They play at the Park Avenue stadium in <a href="/Aberystwyth" title="Aberystwyth">Aberystwyth</a>. They play in the <a href="/Welsh_League" title="Welsh League">Welsh League</a>. They came third in the Welsh league in 1992 but have only had success at a regional level.</p>
