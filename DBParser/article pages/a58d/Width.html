<p><b>Width</b> is the <a href="/Distance" title="Distance">distance</a> between the farthest left part of an object to the farthest right part.</p>
<p>For example, the distance between the left side and right side of a <a href="/Chair" title="Chair">chair</a> is the width of it.</p>
