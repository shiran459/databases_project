<p><a href="/Milk" title="Milk">Milk</a>, <a href="/Wine" title="Wine">wine</a>, <a href="/Lemonade" title="Lemonade">lemonade</a>, and <a href="/Water" title="Water">water</a> are often put into bottles.</p>
