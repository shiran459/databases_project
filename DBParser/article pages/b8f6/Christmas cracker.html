<p>A <b>Christmas cracker</b> is a tube of brightly coloured <a href="/Paper" title="Paper">paper</a>. When pulled apart, it makes a pop sound. It usually contains a small <a href="/Gift" title="Gift">gift</a>, a paper hat and a <a href="/Joke" title="Joke">joke</a>. It is generally used at <a href="/Christmas" title="Christmas">Christmas</a> parties or Christmas dinner. It is a <a href="/Great_Britain" title="Great Britain">British</a> tradition which started back in the 1840s.</p>
