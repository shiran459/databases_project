<p>An <b>hour</b> (abbreviation: <b>h</b> or <b>hr</b>) is a <a href="/Unit_of_measurement" title="Unit of measurement">unit of measurement</a> used to measure <a href="/Time" title="Time">time</a>. An hour is equal to 60 <a href="/Minute" title="Minute">minutes</a>. 24 hours are equal to one <a href="/Day" title="Day">day</a>. Unlike the <a href="/Second" title="Second">second</a>, the hour is not an <a href="/SI" title="SI">SI</a> unit.</p>
