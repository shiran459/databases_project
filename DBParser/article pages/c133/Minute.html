<div>
<p>A <b>minute</b> is a customary unit of <a href="/Time" title="Time">time</a>, it is equal to 60 <a href="/Second" title="Second">seconds</a> and there are 60 minutes in an <a href="/Hour" title="Hour">hour</a>.  Unlike the second, the hour is not an <a href="/SI" title="SI">SI</a> unit.</p>
<p>A <b>minute</b> is also 1/60 of a <a href="/Degree_(geometry)" title="Degree (geometry)">degree</a>.</p>
