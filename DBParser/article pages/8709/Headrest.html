<p>
A <b>headrest</b> is something which supports the <a href="/Head" title="Head">head</a>. It is usually a suitably shaped part of the back of a <a href="/Chair" title="Chair">chair</a> or of a front seat in a <a href="/Car" title="Car">car</a>.</p>
<p>It is designed to support passenger's shoulder part and neck to prevent whiplash in cases of crash at the rear.
