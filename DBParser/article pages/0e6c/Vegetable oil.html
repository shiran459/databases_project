<div>
<p><b>Vegetable oils</b> are a kind of <a href="/Oil" title="Oil">oil</a> made from many different <a href="/Plant" title="Plant">plants</a>.  They are used in <a href="/Food" title="Food">food</a> and for <a href="/Cook" title="Cook">cooking</a>. Some kinds of plant oils that people use are <a href="/African_oil_palm" title="African oil palm">African oil palm</a>, <a href="/Maize" title="Maize">maize</a>, <a href="/Olive_(fruit)" title="Olive (fruit)">olive</a>, <a href="/Peanut" title="Peanut">peanut</a>, <a href="/Rapeseed" title="Rapeseed">rapeseed</a>, <a href="/Soy_bean" title="Soy bean">soy</a>, and <a href="/Sunflower" title="Sunflower">sunflower</a>.</p>
<p><a href="/Margarine" title="Margarine">Margarine</a> is an <a href="//en.wiktionary.org/wiki/artificial">artificial</a> <a href="/Butter" title="Butter">butter</a> made from vegetable oil.</p>
