<p>A <b>jack knife</b> is a knife. It has a <a href="/Blade" title="Blade">blade</a> that folds into the <a href="/Handle_(grip)" title="Handle (grip)">handle</a>. It is also a <a href="/Dive" title="Dive">dive</a> in which the <a href="/Body" title="Body">body</a> is bent and then straightened before entering the water and when a person backs up in their vehicle with a trailer attached and it accidentally folds.</p>
