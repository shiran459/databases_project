<p><b>Saarbrücken</b> (French Sarrebruck) is a <a href="/Germany" title="Germany">German</a> city and a district in the <a href="/States_of_Germany" title="States of Germany">state</a> of <a href="/Saarland" title="Saarland">Saarland</a>.</p>
<p>It is also the capital of the Saarland. Saarbrücken has 180,000 <a href="/Inhabitant" title="Inhabitant">inhabitants</a> and is on the river <a href="/Saar_River" title="Saar River">Saar</a>.</p>
