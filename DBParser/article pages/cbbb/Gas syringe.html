<p>A <b>gas syringe</b> is a <a href="/Tool" title="Tool">tool</a> used in a <a href="/Laboratory" title="Laboratory">laboratory</a>. It is used to collect a <a href="/Gas" title="Gas">gas</a> or to <a href="/Measurement" title="Measurement">measure</a> the <a href="/Volume" title="Volume">volume</a> of a gas.</p>
<p>Simple systems can be settled in the laboratory to collect gas or to compress it.  It is usually used to explain Gas Law.</p>
