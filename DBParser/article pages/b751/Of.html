<p><b>Of</b> is a <a href="/Preposition" title="Preposition">preposition</a> used in the <a href="/English_language" title="English language">English language</a> to show a <a href="/Possessive" title="Possessive">possessive</a> relationship. For example, the phrase "book of maps" means that the book has maps. The phrase "father of Mike" means the father that is being mentioned is Mike's father.</p></div>
