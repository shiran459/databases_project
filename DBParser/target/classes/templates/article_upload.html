<!--------------------Article Upload----------------------->
<div class="page">
    <!-- Page Description -->
    <h2>Upload Article</h2>
    <p>Upload a new article to WikiSearch.</p>
    <br>

    <!-- Successful Upload Flash Message -->
    <div th:if="message" class="alert alert-success" role="alert">
        <h4 class="alert-heading">Successfully uploaded!</h4>
        <p th:text="message"/>
        </div>

    <!-- Upload Form -->
    <form method="post" enctype="multipart/form-data" action="/articles/upload">
        <!-- File Chooser -->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                       aria-describedby="inputGroupFileAddon01" name="articleToUpload">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>

        <!-- Submit Button -->
        <br><br>
        <div class="submit-btn">
            <input type="submit" class="btn btn-primary btn-lg" value="UPLOAD">
        </div>

        <!-- File Size Limit -->
        <br>
        <p>Note: max file size is 128kB</p>
    </form>
</div>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="dist/bs-custom-file-input.js"></script>

<script>
    $('#inputGroupFile01').on('change',function(){
        //get the file name
        var fileName = $(this).val();
        //replace the "Choose a file" label
        cleanFileName = fileName.replace('C:\\fakepath\\', " ");
        $(this).next('.custom-file-label').html(cleanFileName);
    })
</script>
