<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.thymeleaf.org">
    <title>WikiSearch | Search Words</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/page.css">
    <link rel="stylesheet" href="/css/submit_btn.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
</head>
<body>
<!-------------------------- Navigation Bar ------------------------>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Brand -->
    <a class="navbar-brand" href="/">WikiSearch</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <!-- Links -->
        <ul class="navbar-nav">

            <!-- Dropdown Links -->
            <!-- Articles -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="articles" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Articles
                </a>
                <div class="dropdown-menu" aria-labelledby="articles">
                    <a class="dropdown-item" href="/articles/search">Search</a>
                    <a class="dropdown-item" href="/articles/upload">Upload</a>
                </div>
            </li>

            <!-- Words -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="words" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Words
                </a>
                <div class="dropdown-menu" aria-labelledby="words">
                    <a class="dropdown-item" href="/words/search">Search</a>
                    <a class="dropdown-item" href="/words/view_all">View all</a>
                </div>
            </li>

            <!-- Groups -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="groups" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Groups
                </a>
                <div class="dropdown-menu" aria-labelledby="groups">
                    <a class="dropdown-item" href="/groups/view">View</a>
                    <a class="dropdown-item" href="/groups/create">Create</a>
                </div>
            </li>

            <!-- Expressions -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="expressions" role="button"
                   data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Expressions
                </a>
                <div class="dropdown-menu" aria-labelledby="expressions">
                    <a class="dropdown-item" href="/expressions/view">View</a>
                    <a class="dropdown-item" href="/expressions/create">Create</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-------------------- Page Area ----------------------->
<div class="page">
    <!-- Page Description -->
    <h2>View All Contexts</h2>
    <p>Now displaying all contexts for '<span th:text="${word.value}"></span>'</p>

    <!-------- Result Area -------->
    <div class="page id='searchResultArea'">
        <table class="table table-hover table-dark">

            <!-- Table Headers -->
            <thead>
            <tr>
                <th scope="col">Link To Article</th>
                <th scope="col">Contexts</th>
            </tr>
            </thead>

            <!-- Table Body -->
            <tbody>
            <tr th:each="articleWord: ${articleWordList}">
                <td><a th:href="@{/articles/{id}(id = ${articleWord.articleId})}">View Article</a></td>
                <td>
                    <table>
                        <tr th:each="context: ${articleWord.contextList}">
                            <td th:text="${context}"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>


    <!------------------------ Bootstrap JS ------------------------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
