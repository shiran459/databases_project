<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="group-selector" th:fragment="div (groups,word)">
    <form action="/groups/add_word" method='POST' id="add-word-to-group-form">
        <div class="group-selector-form" style="justify-content: space-evenly;display: flex;">
            <span>
            <select name="groupId">
                <option disabled="true" selected="selected" value=""> Select</option>
                <option th:each="group : ${groups}"
                        th:value="${group.groupId}"
                        th:utext="${group.groupName}">
                </option>
            </select>
            </span>
            <span><input name="submit" type="submit" value="Add to group"/></span>
        </div>
        <span><input type="hidden" id="wordId" name="wordId" th:value="${word.id}">  </span>

    </form>
</div>
</body>
</html>
