<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="group-selector" th:fragment="div (groups,word)">
        <form action="/groups/add_word" method='POST' id="add-word-to-group-form">
            <table>
                <tr>
                    <td>
                        <select name="groupId">
                            <option disabled="true" selected="selected" value=""> Select </option>
                            <option th:each="group : ${groups}"
                                    th:value="${group.groupId}"
                                    th:utext="${group.groupName}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <input type="hidden" id="wordId" name="wordId" th:value="${word.id}">
                    <td><input name="submit" type="submit" value="Add to group" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
