<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.thymeleaf.org">
    <title>WikiSearch | Search Article</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/page.css">
    <link rel="stylesheet" href="/css/submit_btn.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
</head>
<body>

<nav th:insert="fragments/general.html :: nav(currUser=${user})"> </nav>

<!--------------------Article Search----------------------->
<div class="page">
    <!-- Page Description -->
    <h2>Search Articles</h2>
    <p>Search Wikipedia articles based on title or words</p>

    <form action="/articles/search/results">
        <!-- Select Search Key -->
        Search by:
        <select class="browser-default custom-select" name="searchKey">
            <option selected value="title">Title</option>
            <option value="words">Words</option>
            <option value="category">Category</option>
        </select>

        <br><br>

        <!-- Search input -->
        <input type="text" class="form-control" name="searchInput" aria-describedby="basic-addon1">
        <br>

        <!-- Submit Button -->
        <div class="submit-btn">
            <input type="submit" class="btn btn-primary btn-lg" value="SEARCH">
        </div>
    </form>


    <!------------------------ Bootstrap JS ------------------------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
