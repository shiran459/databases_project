<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>WikiSearch | Upload Complete</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/page.css">
    <link rel="stylesheet" href="/css/submit_btn.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
</head>
<body>

<nav th:insert="fragments/general.html :: nav(currUser=${user})"> </nav>

<!--------------------Article Upload----------------------->
<div class="page">

    <!-- Group name already taken -->
    <div th:if="${group == null}" class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Group '<span th:text="${groupName}"></span>' already exists!</h4>
        <p>
            You already have a group with such name.<br><br>
            <b>What would you like to do?</b>
        <p/>

        <ul>
            <li>
                <a href="/groups/create">Use a different name</a><br>
            </li>
            <li>
                <a href="/groups/view">View your groups</a>
            </li>

        </ul>
    </div>

    <!-- Group created successfully -->
    <div th:unless="${group == null}" class="alert alert-success" role="alert">
        <h4 class="alert-heading">Group '<span th:text="${group.groupName}"></span>' created successfully!</h4>
        <p>You can view it <a href="/groups/view">here</a><p/>
    </div>

</div>

</body>
</html>
