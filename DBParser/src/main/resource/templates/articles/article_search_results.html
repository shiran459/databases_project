<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WikiSearch | Article Search Results</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/page.css">
    <link rel="stylesheet" href="/css/search.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
</head>
<body>

<nav th:insert="fragments/general.html :: nav(currUser=${user})"> </nav>

<!--------------------Article Search Results----------------------->
<div class="page">
    <h2>Article Search Results</h2>

    <div id="searchResultArea">
        <table class="table table-hover table-bordered">

            <!-- Table Headers -->
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Article Title</th>
                <th scope="col"></th>
            </tr>
            </thead>

            <!-- Table Body -->
            <tbody>
            <tr th:each="article, iter: ${articleList}">
                <td th:text="${iter.index+1}"></td>
                <td><a th:href="@{/articles/{id}(id = ${article.id})}"><span th:text="${article.title}"></span></a></td>
                <td><a th:href="@{/words/by_article/{id}(id = ${article.id})}">view all words</a></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

<!------------------------ Bootstrap JS ---------------------------->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
