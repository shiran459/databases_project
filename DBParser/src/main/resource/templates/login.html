<!DOCTYPE html>
<html lang="en">
<head>
	<title>WikiSearch | Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">

<body>
<!-------------------- Navigation Bar ------------------------>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<!-- Brand -->
	<a class="navbar-brand" href="/">WikiSearch</a>


	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">

		<!-- Links -->
		<ul class="navbar-nav">

			<!-- Dropdown Links -->
			<!-- Articles -->
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle disabled" href="/articles" id="articles" role="button" data-toggle="dropdown"
				   aria-haspopup="true" aria-expanded="false">
					Articles
				</a>
				<div class="dropdown-menu" aria-labelledby="articles">
					<a class="dropdown-item" href="/articles/search">Search</a>
					<a class="dropdown-item" href="/articles/upload">Upload</a>
				</div>
			</li>

			<!-- Words -->
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle disabled" href="/words" id="words" role="button" data-toggle="dropdown"
				   aria-haspopup="true" aria-expanded="false">
					Words
				</a>
				<div class="dropdown-menu" aria-labelledby="words">
					<a class="dropdown-item" href="/words/search">Search</a>
					<a class="dropdown-item" href="/words/upload">View all</a>
				</div>
			</li>

			<!-- Groups -->
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle disabled" href="/groups" id="groups" role="button" data-toggle="dropdown"
				   aria-haspopup="true" aria-expanded="false">
					Groups
				</a>
				<div class="dropdown-menu" aria-labelledby="groups">
					<a class="dropdown-item" href="/groups/view">View</a>
					<a class="dropdown-item" href="/groups/create">Create</a>
				</div>
			</li>

			<!-- Expressions -->
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle disabled" href="/expressions" id="expressions" role="button"
				   data-toggle="dropdown"
				   aria-haspopup="true" aria-expanded="false">
					Expressions
				</a>
				<div class="dropdown-menu" aria-labelledby="expressions">
					<a class="dropdown-item" href="/expressions/view">View</a>
					<a class="dropdown-item" href="/expressions/create">Create</a>
				</div>
			</li>
		</ul>
	</div>
</nav>

<!---------------- Login Screen ----------------------->
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/login-pic.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						User Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>

	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
